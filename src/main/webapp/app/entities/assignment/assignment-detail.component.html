
<div *ngIf="assignment">
    <h2><span jhiTranslate="betsportV2App.assignment.detail.title">Assignment</span> {{assignment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="betsportV2App.assignment.assignedDate">Assigned Date</span></dt>
        <dd>
            <span>{{assignment.assignedDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="betsportV2App.assignment.assignedTime">Assigned Time</span></dt>
        <dd>
            <span>{{assignment.assignedTime | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="betsportV2App.assignment.state">State</span></dt>
        <dd>
            <span jhiTranslate="{{'betsportV2App.State.' + assignment.state}}">{{assignment.state}}</span>
        </dd>
        <dt><span jhiTranslate="betsportV2App.assignment.employee">Employee</span></dt>
        <dd>
            <div *ngIf="assignment.employee">
                <a [routerLink]="['/employee', assignment.employee?.id]">{{assignment.employee?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="betsportV2App.assignment.period">Period</span></dt>
        <dd>
            <div *ngIf="assignment.period">
                <a [routerLink]="['/period', assignment.period?.id]">{{assignment.period?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'assignment/'+ assignment.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
