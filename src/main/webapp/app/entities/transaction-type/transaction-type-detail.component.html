
<div *ngIf="transactionType">
    <h2><span jhiTranslate="betsportV2App.transactionType.detail.title">Transaction Type</span> {{transactionType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="betsportV2App.transactionType.name">Name</span></dt>
        <dd>
            <span>{{transactionType.name}}</span>
        </dd>
        <dt><span jhiTranslate="betsportV2App.transactionType.action">Action</span></dt>
        <dd>
            <span jhiTranslate="{{'betsportV2App.ActionType.' + transactionType.action}}">{{transactionType.action}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'transaction-type/'+ transactionType.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
