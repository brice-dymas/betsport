<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPeriodLabel" jhiTranslate="betsportV2App.period.home.createOrEditLabel">Create or edit a Period</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!period.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="period.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="betsportV2App.period.beginingHour" for="field_beginingHour">Begining Hour</label>
            <div class="d-flex">
                <input id="field_beginingHour" type="datetime-local" class="form-control" name="beginingHour" [(ngModel)]="period.beginingHour"
                required/>
            </div>
            <div [hidden]="!(editForm.controls.beginingHour?.dirty && editForm.controls.beginingHour?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.beginingHour?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.beginingHour?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="betsportV2App.period.endingHour" for="field_endingHour">Ending Hour</label>
            <div class="d-flex">
                <input id="field_endingHour" type="datetime-local" class="form-control" name="endingHour" [(ngModel)]="period.endingHour"
                required/>
            </div>
            <div [hidden]="!(editForm.controls.endingHour?.dirty && editForm.controls.endingHour?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.endingHour?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.endingHour?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="betsportV2App.period.state" for="field_state">State</label>
            <select class="form-control" name="state" [(ngModel)]="period.state" id="field_state"  required>
                <option value="ACTIVE">{{'betsportV2App.State.ACTIVE' | translate}}</option>
                <option value="INACTIVE">{{'betsportV2App.State.INACTIVE' | translate}}</option>
            </select>
            <div [hidden]="!(editForm.controls.state?.dirty && editForm.controls.state?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.state?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
