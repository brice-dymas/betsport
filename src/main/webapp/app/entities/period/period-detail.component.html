
<div *ngIf="period">
    <h2><span jhiTranslate="betsportV2App.period.detail.title">Period</span> {{period.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="betsportV2App.period.beginingHour">Begining Hour</span></dt>
        <dd>
            <span>{{period.beginingHour | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="betsportV2App.period.endingHour">Ending Hour</span></dt>
        <dd>
            <span>{{period.endingHour | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="betsportV2App.period.state">State</span></dt>
        <dd>
            <span jhiTranslate="{{'betsportV2App.State.' + period.state}}">{{period.state}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'period/'+ period.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
